<div class="chapters">
	<div class="chapters-inner">
		<h2>章节</h2>
		<ol>
			{% for chapter in site.chapters %}
				<li>
					<a
						class="{% if chapter.title == page.title %}chapters-isCurrentPage{% endif%}"
						href="{{ chapter.url }}">
							{{ chapter.title }}
					</a>
				</li>
			{% endfor %}
		</ol>
	</div>
</div>
